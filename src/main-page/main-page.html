<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">

<dom-module id="main-page">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <app-location
      route="{{route}}"></app-location>
    <content select="page-header"></content>
    <content select="page-body"></content>
  </template>
  <script>
    Polymer({
      is: "main-page",
      properties: {
        route: {
          type: Object,
          notify: true
        }
      }
    });
  </script>
</dom-module>
