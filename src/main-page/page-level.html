<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">

<link rel="import" href="../../bower_components/object-to-json/object-to-json.html">

<dom-module id="page-level">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <!-- route -->
    <app-route
      route="[[route]]"
      pattern="[[url]]"
      active="{{_routeActive}}"
      tail="{{subroute}}"></app-route>
    <template is="dom-if" if="[[_routeActive]]">
      <content select=".page-content"></content>
    </template>
  </template>
  <script>
    Polymer({
      is: "page-level",
      properties: {
        route: {
          type: Object
        },
        url: {
          type: Object
        },
        subroute: {
          type: Object,
          notify: true
        }
      }
    });
  </script>
</dom-module>
