<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../../bower_components/app-layout/app-grid/app-grid-style.html">

<dom-module id="des-internet-grid">
  <template>
    <style include="app-grid-style">
      :host {
        display: block;
        --app-grid-gutter: 5px;
        --app-grid-item-height: 250px;
      }

      ul {
        padding: 0;
        margin: 0;
        list-style: none;
      }

      paper-card {
        width: 100%;
        height: 250px;
        overflow: hidden;
      }

      @media (max-width: 480px) {
        :host {
          --app-grid-columns: 1;
          --app-grid-expandible-item-columns: 1;
        }
      }

      @media (min-width: 480px) {
        :host {
          --app-grid-columns: 1;
          --app-grid-expandible-item-columns: 1;
        }
      }

      @media (min-width: 600px) {
        :host {
          --app-grid-columns: 2;
          --app-grid-expandible-item-columns: 2;
        }
      }

      @media (min-width: 840px) {
        :host {
          --app-grid-columns: 3;
          --app-grid-expandible-item-columns: 3;
        }
      }

      @media (min-width: 960px) {
        :host {
          --app-grid-columns: 3;
          --app-grid-expandible-item-columns: 3;
        }
      }

      @media (min-width: 1280px) {
        :host {
          --app-grid-columns: 4;
          --app-grid-expandible-item-columns: 4;
        }
      }

      @media (min-width: 1440px) { }

      @media (min-width: 1600px) { }
    </style>
    <firebase-query
      path="feed"
      order-by-child="published"
      data="{{_feedData}}"></firebase-query>
    <ul class="app-grid">
      <template is="dom-repeat" items="[[_feedData]]" sort="_computeSort">
        <li>
          <a href="[[item.link]]">
            <paper-card
              image$="[[item.image]]"
              heading="[[item.host]]">
              <div class="card-content">
                [[item.title]]<br/>
                [[item.content]]
              </div>
            </paper-card>
          </a>
        </li>
      </template>
    </ul>
  </template>
  <script>
    Polymer({
      is: "des-internet-grid",

      attached: function() {
        this._updateGridStyles = this._updateGridStyles || function() {
          this.updateStyles();
        }.bind(this);
        window.addEventListener('resize', this._updateGridStyles);
      },

      detached: function() {
        window.removeEventListener('resize', this._updateGridStyles);
      },

      _computeSort: function(a, b) {
        if(a.published == b.published) return 0;
        return a.published > b.published ? -1 : 1;
      }
    });
  </script>
</dom-module>
